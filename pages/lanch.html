        <!-- Секции выбора блюд -->
        <main>
            <!-- Выбор супа -->
            <section class="category-container">
                <h2>Выберите суп</h2>
                <div class="filters">
                    <button class="filter_button" data-kind="fish" data-active="false">Рыбный</button>
                    <button class="filter_button" data-kind="meat" data-active="false">Мясной</button>
                    <button class="filter_button" data-kind="veg" data-active="false">Вегетарианский</button>
                </div>

            </section>

            <!-- Выбор основного блюда -->

            <!-- Форма заказа -->
            <section id="order">
                <h2>Сделать заказ</h2>
                <form action="https://httpbin.org/post" method="post">
                    <!-- Заказанные блюда -->
                    <div class="form-block-wrapper">
                        <legend>Ваш заказ</legend>

                        <!-- Пример блока выбора -->
                        <label for="soup">
                            <b><p>Суп</p></b>
                            <p id="no_soup">Блюдо не выбрано</p>
                            <input id="order_soup_value" type="hidden" name="order_soup" value="">
                        </label>

                        <!-- Аналогично для других категорий -->
                    </div>

                    <!-- Данные пользователя -->
                    <legend>Ваши данные</legend>
                    <label for="name">Имя</label><input type="text" id="name" name="name" required>

                    <!-- Кнопки отправки формы -->
                    <div class="button-containers">
                        <button type="reset">Сбросить</button>
                        <button type="submit">Отправить</button>
                    </div>
                </form>
            </section>

        </main>

        <!-- Контакты -->
        <footer id="contacts">
            <p>Позвонить нам: 
                <a href="tel:+70000000000">+7-000-000-00-00</a></p>
        </footer>

    </div>
