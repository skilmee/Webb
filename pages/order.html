<section id= "order-summary"><h2>Состав заказа</h2><div id= "order-items"></div><p id= "empty-order-message" style= "display:none;">Ничего не выбрано. Чтобы добавить блюда в заказ, перейдите на страницу<a href="/pages/lanch.html">Собрать ланч.</a></p></section>

<section id= "order-form"><h2>Оформление заказа</h2><form id= "checkout-form"><label for= "name">Имя:</label><input type= "text" id= "name" name= "name" required><label for= "email">Email:</label><input type= "email" id= "email" name= "email" required><label for= "phone">Телефон:</label><input type= "tel" id= "phone" name= "phone" required><label for= "address">Адрес доставки:</label><input type= "text" id= "address" name= "address" required><p>Выберите способ доставки:</p><input type= "radio" id= "delivery_now" name= "delivery_type"value= "now" required><label for= "delivery_now">Сейчас</label><br><input type= "radio"id ="delivery_by_time"name ="delivery_type"value ="by_time"><label for ="delivery_by_time">К определенному времени</label><br><label for ="delivery_time">Время доставки:</label><input type ="time"id ="delivery_time"name ="delivery_time"required></form><!-- Уведомление об ошибке/успехе --><div id ="notification"class ="hidden"><div class ="notification-content"><p id ="notification-message"></p><button id ="notification-ok">Окей</button></div></div></section><!-- Подключаем скрипт для загрузки данных о заказе --><script type ='module'src ='loadOrder.js'></script></body></html>
