<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оформить заказ</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
<header>
    <h1>Food Construct</h1>
    <nav>
        <a href="/index.html">О нас</a>
        <a href="/pages/lanch.html">Собрать ланч</a>
        <a href="/pages/order.html" class="active">Оформить заказ</a>
        <a href="#contacts">Контакты</a>
    </nav>
</header>

<main>
    <!-- Раздел "Состав заказа" -->
    <section id="order-summary">
        <h2>Состав заказа</h2>
        <div id="order-items"></div>
        <p id="empty-order-message" class="hidden">
            Ничего не выбрано. Чтобы добавить блюда в заказ, перейдите на страницу 
            <a href="/pages/lanch.html">Собрать ланч</a>.
        </p>
    </section>

    <!-- Раздел "Оформление заказа" -->
    <section id="order-form">
        <h2>Оформление заказа</h2>
        <form action="https://httpbin.org/post" method="post">
            <!-- Поля ввода данных -->
            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Телефон:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="address">Адрес доставки:</label>
            <input type="text" id="address" name="address" required>

            <!-- Итоговая стоимость -->
            <p>Итоговая стоимость: <span id="total-price">0₽</span></p>

            <!-- Кнопки -->
            <button type="submit">Оформить заказ</button>
        </form>
    </section>
</main>

<footer id="contacts">
    <p>Позвонить нам: <a href="tel:+70000000000">+7-000-000-00-00</a></p>
</footer>

<script src="/pages/order.js"></script>
</body>
</html>
