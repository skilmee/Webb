<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Доставка Бизнес-Ланчей</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Общие стили */
    body {
      font-family: 'Roboto', sans-serif;
      line-height: 1.6;
      color: #222;
      background-color: #f9f9f9;
    }
    h1, h2, h3 {
      font-weight: bold;
    }
    a {
      text-decoration: none;
    }

    /* Hero Section */
    .parallax {
      background-image: url('/images/food.png');
      height: 100vh;
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      color: white;
    }
    .parallax::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
    }
    .parallax .container {
      position: relative;
      text-align: center;
    }
    .parallax h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }
    .parallax p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }
    .parallax a {
      padding: 10px 30px;
      border-radius: 25px;
      background-color: #ff5722;
      color: white;
      border: none;
      transition: background-color 0.3s ease-in-out;
    }
    .parallax a:hover {
      background-color: #e64a19;
    }

    /* Features Section */
    #features {
      padding: 60px 0;
      background-color: #ffffff;
    }
    #features h2 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 2rem;
      color: #333333;
    }
